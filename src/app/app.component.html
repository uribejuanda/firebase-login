<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" opened="false">
        <div class="branding"><img src="logo" alt="logo aca"/><span>Crowdcoding</span></div>
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()">Enlace 1</a>
            <a mat-list-item (click)="sidenav.close()">Enlace 2</a>
            <a mat-list-item (click)="sidenav.close()">Enlace 3</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Crowdcoding</span>

        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>

        <span>Right Aligned Text</span>
        <button mat-icon-button [mat-menu-trigger-for]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>

    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
    </mat-menu>

    <h1>Demo Angular Material Theme</h1>

    <mat-card>
        <h2>Buttons Styles</h2>
        <button mat-button>All</button>
        <button mat-raised-button>Of</button>
        <button mat-raised-button color="primary">The</button>
        <button mat-raised-button color="accent">Buttons</button>
        <button mat-raised-button color="warn">Warning</button>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <h2>Checkboxes</h2>

            <section>
                <mat-checkbox>Checked</mat-checkbox>
                <label>Align:</label>
                <mat-radio-group>
                    <mat-radio-button  value="start">Start</mat-radio-button>
                    <mat-radio-button value="end">End</mat-radio-button>
                </mat-radio-group>
            </section>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content class="form-container-example">
            <mat-form-field>
                <input matInput placeholder="Input">
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Textarea"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Select">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-spinner></mat-spinner>
        </mat-card-content>
    </mat-card>


    <span class="done">
        <button mat-fab>
            <mat-icon>check circle</mat-icon>
        </button>
    </span>
</mat-sidenav-container>
